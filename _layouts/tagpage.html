---
layout: default
---
<div class="post">
<h1><span><img src="/assets/icon_tag.png" width="30" height="30"></span> {{ page.tag }} </h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<br>
<br>
<hr>
{% include archive.html %}
